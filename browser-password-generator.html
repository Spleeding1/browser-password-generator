<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password</title>
		<script src="browser-password-generator.js"></script>
		<style>
			body {
				background: #ddd;
				font-size: 1.3rem;
			}

			.password-generator {
				margin: 1.5rem auto;
				max-width: 100%;
				width: 20rem;
			}

			.password-generator div {
				margin: 0.5rem 0.1rem;
			}

			.password-generator div input[type=number] {
				border-radius: 0.25rem;
				display: block;
				font-size: 1.3rem;
				padding: 0.25rem 0.4rem;
			}

			.password-generator label[for=length] {
				display: block;
				margin-bottom: 0.3rem;
				margin-top: .75rem;
			}

			.password-generator button {
				background: #33a;
				border: #33d solid 1px;
				border-radius: 0.25rem;
				color: #eee;
				display: block;
				font-size: 1.3rem;
				margin: 0.5rem 0.1rem;
				padding: 0.3rem 0.5rem;
			}

			.password-generator p {
				word-break: break-word;
				max-width: 100%;
			}

			.password-generator #copy {
				display: none;
			}

			.password-generator small {
				color: #a23;
				display: none;
				font-weight: 700;
			}
		</style>
	</head>

	<body>
	</body>

</html>
